spring.application.name=clipbot-backend

spring.datasource.url=jdbc:postgresql://localhost:5432/clipbot_db
spring.datasource.username=postgres
spring.datasource.password=Gameboy12

spring.jpa.hibernate.ddl-auto=validate
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-migration-naming=true

logging.level.com.example.clipbot_backend.service.WorkerService=DEBUG


# Storage (Local)
storage.type=local
storage.local.base-dir=./data
storage.local.rawPrefix=raw
storage.local.outPrefix=out

# ---------- File uploads (REST) ----------
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=512MB

# ---------- Rendering (FFmpegClipRenderEngine) ----------
engine.render=ffmpeg
ffmpeg.binary=ffmpeg
engine.render.workDir=./data/work
engine.render.timeoutSeconds=180

# ---------- Transcription (WhisperLocalTranscriptionEngine) ----------
engine.asr=whisper-local      # of: dummy / openai / ...
asr.whisper.cmd=whisper       # jouw CLI of script (pas aan)
asr.whisper.model=medium      # (bv. tiny/base/small/medium/large / pad naar model)
engine.asr.workDir=./data/work
engine.asr.timeoutSeconds=600

# ---------- Transcription (WhisperApiTranscriptionEngine) ----------
asr.api.base-url=https://api.your-asr.com
asr.api.api-key=YOUR_KEY
asr.api.upload-mode=DIRECT        # of PRESIGNED

asr.api.transcribe-path=/v1/transcriptions
asr.api.status-path=/v1/transcriptions/{id}

asr.api.language=auto

asr.api.poll-interval-ms=1500
asr.api.poll-max-attempts=400


