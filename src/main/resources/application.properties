spring.application.name=clipbot-backend

spring.datasource.url=jdbc:postgresql://localhost:5432/clipbot_db
spring.datasource.username=postgres
spring.datasource.password=Gameboy12

spring.jpa.hibernate.ddl-auto=validate
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-migration-naming=true

logging.level.com.example.clipbot_backend.service.WorkerService=DEBUG

spring.config.import=optional:file:.env[.properties]

# Storage (Local)
storage.type=local
storage.local.base-dir=./data
storage.local.rawPrefix=raw
storage.local.outPrefix=out

# ---------- File uploads (REST) ----------
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=512MB
downloader.ytdlp.bin=yt-dlp

# HTTP downloader defaults
downloader.http.timeoutSeconds=120
downloader.http.userAgent=Mozilla/5.0 (Macintosh; Intel Mac OS X) AppleWebKit/537.36 (KHTML, like Gecko) Chrome Safari
downloader.http.maxRedirects=5

# ---------- Rendering (FFmpegClipRenderEngine) ----------
engine.render=ffmpeg
ffmpeg.binary=ffmpeg
engine.render.workDir=./data/work
engine.render.timeoutSeconds=180

# ---------- Transcription (OpenApiTranscriptionEngine) ----------
engine.asr=openai
asr.openai.apiKey=${OPENAI_API_KEY}
asr.openai.baseUrl=https://api.openai.com
asr.openai.model=gpt-4o-transcribe-diarize
# taalhint (optioneel): nl/en/? of leeg laten (auto)
asr.openai.language=
asr.openai.timeoutSeconds=300

fw.base-url=http://localhost:8000
fw.model=Systran/faster-distil-whisper-large-v3
fw.timeout-seconds=300

# ---------- Worker / Scheduler ----------


